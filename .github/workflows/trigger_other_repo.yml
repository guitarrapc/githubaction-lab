name: trigger other repo
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: |
          curl -XPOST -u "guitarrapc:${{secrets.SYNCED_GITHUB_TOKEN_REPO}}" -H "Accept: application/vnd.github.everest-preview+json" -H "Content-Type: application/json" https://api.github.com/repos/guitarrapc/testtest/actions/workflows/test.yml/dispatches --data '{"ref": "main"}'
